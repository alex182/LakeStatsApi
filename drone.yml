kind: pipeline
type: docker
name: Lake_Stats_API

steps:
- name: greeting
  image: alpine
  commands:
  - echo hello world API
- name: docker build
  image: plugins/docker
  environment:
    influxKey:
        from_secret: influxKey
  commands:
  - docker build -t lake_stats_api --build-arg INFLUX_KEY_ARG=$influxKey .
  - docker image tag lake_stats_api 192.168.1.136:9005/lake_stats_api:latest
  - docker image push 192.168.1.136:9005/lake_stats_api:latest
  